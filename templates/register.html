 <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sistem Penjadwalan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #16a085, #1abc9c); }
        .auth-card { width: 100%; max-width: 420px; padding: 2.5rem; background: #fff; border-radius: 1rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15); }
        .auth-header { text-align: center; margin-bottom: 2rem; }
        .auth-header h2 { font-weight: 700; color: #2c3e50; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-header"><h2>Buat Akun Baru</h2><p class="text-muted">Isi form di bawah untuk mendaftar</p></div>
        {% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}
            {% for category, message in messages %}<div class="alert alert-{{ category }}">{{ message }}</div>{% endfor %}
        {% endif %}{% endwith %}
        <form method="post">
            <div class="mb-3"><label for="username" class="form-label">Username</label><input type="text" class="form-control" id="username" name="username" required></div>
            <div class="mb-3"><label for="password" class="form-label">Password</label><input type="password" class="form-control" id="password" name="password" required></div>
            <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
        </form>
        <div class="text-center mt-4"><p class="text-muted mb-0">Sudah punya akun? <a href="{{ url_for('login') }}">Login di sini</a></p></div>
    </div>
</body>
</html>
